<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <script>
    function enviarFormulario(event) {
      event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

      // Obtiene los datos del formulario
      const formData = new FormData(event.target);

      // Convierte los datos a un objeto JSON
      const jsonData = {};
      for (const [key, value] of formData.entries()) {
        jsonData[key] = value;
      }

      // Define las URLs a las que deseas enviar el formulario
      const urls = [
        'http://localhost:9000/api/medicamentos',
        'http://localhost:8000/api/medicamentos',
        'http://localhost:7000/api/medicamentos'
      ];

      // Envía solicitudes POST a cada URL
      urls.forEach(url => {
        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(jsonData)
        })
        .then(response => {
          // Maneja la respuesta de cada solicitud aquí si es necesario
          console.log(`Solicitud a ${url} enviada correctamente.`);
        })
        .catch(error => {
          // Maneja cualquier error que ocurra durante las solicitudes
          console.error(`Error al enviar la solicitud a ${url}:`, error);
        });
      });
    }
  </script>
</head>
<body>
  <h1>Formulario de Envío</h1>

  <form action="" method="POST" onsubmit="enviarFormulario(event)">
    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" name="categoria" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="nombre_cientifico">Nombre Científico:</label>
    <input type="text" id="nombre_cientifico" name="nombre_cientifico" required>

    <label for="formula">Fórmula:</label>
    <input type="text" id="formula" name="formula" required>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required>

    <label for="fecha_caducidad">Fecha de Caducidad:</label>
    <input type="date" id="fecha_caducidad" name="fecha_caducidad" required>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
